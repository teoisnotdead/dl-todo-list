<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>TODO List</title>
</head>

<body>

  <div class="container mx-auto">
    <h1 class="text-4xl text-center mt-10">TODO List</h1>
    <div class="flex justify-center mt-10">
      <input type="text" class="border border-gray-300 p-2 w-1/2" id="task" placeholder="Ingresa una tarea">
      <button class="bg-blue-500 text-white py-2 px-4 ml-2 hover:bg-blue-400 rounded" id="add">Agregar</button>
    </div>
    <ul class="list-decimal mt-5" id="tasks">
      <li class="border border-gray-300 p-2 mt-2 flex justify-between">
        <span><strong>ID: 12</strong> - Tarea 1</span>
        <div id="actions" class="flex justify-end gap-2">
          <button class="bg-green-500 text-white py-1 px-2 hover:bg-green-400 rounded">Completar</button>
          <button class="bg-red-500 text-white py-1 px-2 hover:bg-red-400 rounded">Eliminar</button>
        </div>
      </li>
      <li class="border border-gray-300 p-2 mt-2 flex justify-between">
        <span><strong>ID: 15</strong> - Tarea 2</span>
        <div id="actions" class="flex justify-end gap-2">
          <button class="bg-green-500 text-white py-1 px-2 hover:bg-green-400 rounded">Completar</button>
          <button class="bg-red-500 text-white py-1 px-2 hover:bg-red-400 rounded">Eliminar</button>
        </div>
      </li>
      <li class="border border-gray-300 p-2 mt-2 flex justify-between bg-green-200">
        <span><strong>ID: 22</strong> - Tarea 3</span>
        <div id="actions" class="flex justify-end gap-2">
          <button class="bg-yellow-500 text-white py-1 px-2 hover:bg-yellow-400 rounded">Pendiente</button>
          <button class="bg-red-500 text-white py-1 px-2 hover:bg-red-400 rounded">Eliminar</button>
        </div>
      </li>
      <li class="border border-gray-300 p-2 mt-2 flex justify-between bg-green-200">
        <span><strong>ID: 33</strong> - Tarea 4</span>
        <div id="actions" class="flex justify-end gap-2">
          <button class="bg-yellow-500 text-white py-1 px-2 hover:bg-yellow-400 rounded">Pendiente</button>
          <button class="bg-red-500 text-white py-1 px-2 hover:bg-red-400 rounded">Eliminar</button>
        </div>
      </li>
    </ul>

</body>

</html>
